<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d6efd" />
  <link rel="manifest" href="manifest.json" />
  <title>Monitorador de Links</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #f0f0f0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>Monitorador de Anúncios</h1>
  <input type="text" id="urlInput" placeholder="Cole o link do anúncio aqui" size="40" />
  <button onclick="addUrl()">Adicionar</button>

  <ul id="urlList"></ul>

  <script>
    const STORAGE_KEY = "monitorador_urls";

    function loadUrls() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    }

    function saveUrls(urls) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(urls));
    }

    function renderUrls() {
      const urls = loadUrls();
      const ul = document.getElementById("urlList");
      ul.innerHTML = "";
      urls.forEach((url, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${url}</span>
          <button onclick="removeUrl(${index})">Remover</button>
        `;
        ul.appendChild(li);
      });
    }

    function addUrl() {
      const input = document.getElementById("urlInput");
      const url = input.value.trim();
      if (!url) return;
      const urls = loadUrls();
      urls.push(url);
      saveUrls(urls);
      input.value = "";
      renderUrls();
    }

    function removeUrl(index) {
      const urls = loadUrls();
      urls.splice(index, 1);
      saveUrls(urls);
      renderUrls();
    }

    // Inicializa
    renderUrls();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log("SW registrado", reg))
        .catch(err => console.error("Erro ao registrar SW", err));
    }
  </script>
</body>
</html>
